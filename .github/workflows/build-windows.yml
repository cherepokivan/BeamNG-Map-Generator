name: Build BeamNG Map Generator (Windows Portable)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CARGO_TERM_PROGRESS: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Tauri CLI
        run: cargo install tauri-cli --force

      - name: Install frontend deps
        working-directory: ./tauri-app
        run: npm install

      - name: Build bnggen (release)
        working-directory: ./bnggen
        run: cargo build --release

      - name: Ensure bundled folder exists
        run: mkdir -p tauri-app/src-tauri/bundled

      - name: Copy bnggen binary to tauri bundle
        run: copy bnggen\\target\\release\\bnggen.exe tauri-app\\src-tauri\\bundled\\

      - name: Build Tauri app (release)
        working-directory: ./tauri-app
        run: npm run tauri build

      - name: Create portable zip (fallback)
        run: |
          $out = "tauri-app\\src-tauri\\target\\release\\bundle"
          $zip = Join-Path $env:TEMP "beamng-map-generator-windows.zip"
          if (Test-Path (Join-Path $out 'portable')) {
            Compress-Archive -Path (Join-Path $out 'portable\\*') -DestinationPath $zip -Force
          } elseif (Test-Path (Join-Path $out 'nsis')) {
            Compress-Archive -Path (Join-Path $out 'nsis\\*') -DestinationPath $zip -Force
          } elseif (Test-Path (Join-Path $out 'msi')) {
            Compress-Archive -Path (Join-Path $out 'msi\\*') -DestinationPath $zip -Force
          } else {
            Compress-Archive -Path (Join-Path $out '*') -DestinationPath $zip -Force
          }
          Write-Output "ZIPFILE=$zip"
      - name: Upload artifact (portable zip)
        uses: actions/upload-artifact@v4
        with:
          name: BeamNG-Map-Generator-Windows
          path: tauri-app/src-tauri/target/release/bundle/**
