name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'BeamNG Terrain Generator v__VERSION__'
          releaseBody: |
            ## ðŸš— BeamNG Terrain Generator Release
            
            ### Features
            - Generate BeamNG.drive maps from real-world locations
            - AWS Terrain data for accurate heightmaps
            - OpenStreetMap objects (buildings, trees, bus stops)
            - Complete road network with road_nodes
            - Automatic conversion to BeamNG format
            - Ready-to-install ZIP mod
            
            ### Installation
            Download the appropriate file for your platform below.
            
            ### Changelog
            See the commits since the last release for details.
          releaseDraft: true
          prerelease: false